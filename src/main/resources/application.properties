# Configuração de conexão com o banco de dados MySQL
spring.datasource.url=jdbc:mysql://catalogo-db.cmbssdjbg51s.us-east-1.rds.amazonaws.com:3306/catalogo
spring.datasource.username=admin
spring.datasource.password=catalogo#projeto#servicos
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuração do JPA (Hibernate)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Pool de conexões (opcional, para otimizar as conexões com o banco)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=60000
spring.datasource.hikari.connection-timeout=30000
